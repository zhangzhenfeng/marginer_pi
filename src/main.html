<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>我是marginer</title>
		<script src="echarts.min.js" type="text/javascript"></script>  
	</head>
	<script type="text/javascript">
		option = {
		    title: {
		        text: '温度相关'
		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['室内温度','CPU温度','GPU温度']
		    },
		    toolbox: {
		        feature: {
		            saveAsImage: {}
		        }
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
		            data : ['周一','周二','周三','周四','周五','周六','周日']
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'室内温度',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[120, 132, 101, 134, 90, 230, 210]
		        },
		        {
		            name:'CPU温度',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[220, 182, 191, 234, 290, 330, 310]
		        },
		        {
		            name:'GPU温度',
		            type:'line',
		            stack: '总量',
		            areaStyle: {normal: {}},
		            data:[150, 232, 201, 154, 190, 330, 410]
		        }
		    ]
		};
		var temp_option = echarts.init(document.getElementById('temp'));
        temp_option.setOption(temp_option);
	</script>
	<body>
		<div id="temp" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
	</body>
</html>
